    <TITLE>Mechanical Keyboard -- STMF072</TITLE>
</HEAD>

<BODY>
    <P>This project template is the basis of a mechanical keyboard based on the
        <A HREF="https://www.st.com/en/microcontrollers-microprocessors/stm32f0x2.html" TARGET="blank">STM32F072</A> microcontroller, a crystal-less ARM Cortex M0. <BR><BR>)This template includes a schematic for RGB LED underglow, ESD protection circuit, per-switch LED support, and built in fuse.
    </P>
